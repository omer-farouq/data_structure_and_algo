        //practive one
        class Stack{
            constructor (){
                this.stack = [];
            }
            add(item){
                this.stack.push(item);
            }
            remove(item){
                if(this.stack.length){
                    return this.stack.pop();
                }
            }
        }

        var busArSerial = new Stack();
        busArSerial.add('Zaman');
        
        busArSerial.add('Aman');
        busArSerial.add('Omer');
        busArSerial.add('Arman');
        console.log(busArSerial.stack);
